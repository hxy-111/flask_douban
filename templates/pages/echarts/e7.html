<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>豆瓣电影-频数统计</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="shortcut icon" href="../../../static/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../../../static/static/css/font.css">
		<link rel="stylesheet" href="../../../static/static/css/weadmin.css">
        <script src="../../../static/lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../../static/static/js/admin.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search"   method="get" action="/searchs">
                    <div class="layui-input-inline" >
						<select name="search">
                            <option value="">请选择:</option>
							<option value="主演">主演</option>
							<option value="导演">导演</option>
                            <option value="编剧">编剧</option>
						</select>
					</div>
                    &nbsp;&nbsp;&nbsp;&nbsp;TOP：
                    <div class="layui-input-inline">
						<select name="cut">
                            <option value="">请选择:</option>
                            {% for i in range(1,26) %}
							<option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
						</select>
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div id="main" style="width: 1600px;height:550px;overflow-x: hidden;overflow-y: hidden;position: center; ">
            </div>
		</div>
	</body>
    <script type="text/javascript">
        document.getElementById('main').innerHTML= '<object type="text/html" data="{{ search_url }}" width="100%" height="100%"></object>'
    </script>

</html>
